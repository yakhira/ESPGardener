<!DOCTYPE html>
<html>
<head>
  <title>ESPGardener control </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/w3.css">
  <script>
      function getVersion() {
         var request = new XMLHttpRequest();
         request.open("GET", "/api/version");
         request.onreadystatechange = function () {
            if (request.readyState == XMLHttpRequest.DONE) {
               if (request.responseText) {
                  document.getElementById("version").textContent = request.responseText;
               }
            }
         }
         request.send("");
      }

      function getLogs() {
         var request = new XMLHttpRequest();
         request.open("GET", "/api/logs");
         request.onreadystatechange = function () {
            if (request.readyState == XMLHttpRequest.DONE) {
               if (request.responseText) {
                  var logs = request.responseText.split(/\r?\n/);
                  var table = document.getElementById("logs");

                  logs.forEach( line => {
                     let row = table.insertRow();
                     let log = line.split(";");

                     for (var i = 0; i < log.length; i ++) { 
                        let cell = row.insertCell(i);
                        cell.innerHTML = log[i];
                     }
                  });
               }
            }
         }
         request.send("");
      }

      function loadData() {
         getLogs();
         getVersion();
      }
   </script>
</head>
<body onload="loadData();">
  <div id="main">

    <div class="w3-teal">
      <div class="w3-container">
        <h1>API endpoints</h1>
      </div>
    </div>

    <div class="w3-bar w3-black">
      <a class="w3-bar-item w3-button"
         href="index.html">Home</a>
      <a class="w3-bar-item w3-button"
         href="system.html">System</a>
       <a class="w3-bar-item w3-button"
         href="api.html">API</a>
    </div>

    <div class="w3-container">
      <p>
         <span>Sketch version: </span>
         <span id="version">0</span>
      </p>
      <p><a href="/api/restart">Restart gardener</a></p>
      <table class="w3-table" id="logs">
         <tr>
             <th>
                 Date
             </th>
             <th>
                 Pump number
             </th>
             <th>
                 Duration (seconds)
             </th>
             <th>
                 Action
             </th>
         </tr>
         <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
         </tr>
     </table>
    </div>

  </div>

</body>
</html>
